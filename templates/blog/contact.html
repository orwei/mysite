{% extends 'base.html' %} 
{% block main %}
<div style="background: #FFF; border-radius: 10px; margin-left: 6%; padding:20px">
	<form action="{% url 'blog:contact' %}" method="post">
	  {% csrf_token %}
	  <div class="row">
	    <div class="col-md-6">
	      <label for="{{ form.contact_name.id_for_label }}"><span  class="text-muted">真实名字：</span></label>
	      {{ form.contact_name }}
	      {{ form.contact_name.errors }}
	    </div>
	    <div class="col-md-6">
	      <label for="{{ form.contact_email.id_for_label }}"><span class="text-muted">有效邮箱：</span></label>
	      {{ form.contact_email }}
	      {{ form.contact_email.errors }}
	    </div>
	    <div class="col-md-6">
	      <label for="{{ form.text.id_for_label }}"><span class="text-muted">留言：</span></label>
	      <div>
	      	{{ form.text }}
	     	{{ form.text.errors }}
	      </div>
	      <button type="submit" class="btn btn-default">提交</button>
	    </div>
	  </div>    <!-- row -->
	</form>
</div> 
{% endblock main %}
